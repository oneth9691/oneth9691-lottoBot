name: Run Playwright every Saturday at 10 AM

on:
  schedule:
    - cron: '*/1 * * * *' # 매일 1분마다 실행

jobs:
  playwright:
    runs-on: ubuntu-latest # 원하는 운영체제 선택

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 # 사용할 Node.js 버전 선택

    - name: Install dependencies
      run: npm install

    - name: Run Playwright
      run: npm run test.spec-script # Playwright 실행 스크립트의 이름으로 변경

    # 필요한 추가 단계 (예: 결과 보고서 업로드)를 여기에 추가할 수 있습니다.